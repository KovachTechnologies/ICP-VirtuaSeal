<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>VirtuaSeal Test Page</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
	<table style="width: 1200px;" cellspacing="10" cellpadding="10" border="0">
		<tr>
		<td>
			<button type="button" id="addDocument">Create Document</button> 
		</td>
		<td>
			<button type="button" id="addTemplate">Create Template</button> 
		</td>
		<td>
			<button type="button" id="getDocuments">Get Documents</button> 
		</td>
		<td>
			<button type="button" id="getTemplates">Get Templates</button> 
		</td>
		</tr>
		<tr>
		<td>
			<button type="button" id="updateDocument">Update Document</button> 
		</td>
		<td>
			<button type="button" id="updateTemplate">Update Template</button> 
		</td>
		<td>
			<button type="button" id="signDocument">Sign Document</button> 
		</td>
		<td>
			<button type="button" id="getSignatures">Get Signatures</button> 
		</td>
		</tr>
	</table>

	<div class="container mt-5">
	</div> <!-- END container -->

    </main>
  </body>
</html>
